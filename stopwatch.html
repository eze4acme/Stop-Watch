<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
      <div class="stopwatch">
        <h1>Stop Watch</h1>
        <div class="time-display">00:00:00:000</div>
        <div class="btn-container">
          <button class="controls-btn start-btn" id="start-btn">Start</button>
          <button class="controls-btn stop-btn" id="stop-btn">Paused</button>
          <button class="controls-btn reset-btn" id="reset-btn">Reset</button>
        </div>
      </div>
      </div>
    <script src="stopwatch.js"></script>
</body>
</html>
